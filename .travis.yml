language: node_js
node_js:
  - 0.10
before_install:
  - export ENGINE_DOWNLOAD='http://phantomjs.googlecode.com/files'
  - wget http://phantomjs.googlecode.com/files/phantomjs-1.9.2-linux-x86_64.tar.bz2
  - mkdir phantomjs
  - tar -xvf phantomjs-1.9.2-linux-x86_64.tar.bz2 -C phantomjs
  - ls -la phantomjs/phantomjs-1.9.2-linux-x86_64/bin/phantomjs
  - phantomjs/phantomjs-1.9.2-linux-x86_64/bin/phantomjs --version



script:
  - phantomjs --version
  - echo 'finished'
  # - "cake test"

env:
  global:
    - PHANTOMJS_EXECUTABLE="phantomjs/phantomjs-1.9.2-linux-x86_64/bin/phantomjs"
